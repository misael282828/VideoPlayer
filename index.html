<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Video player </title>
  <script src="https://kit.fontawesome.com/357070dc16.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/progress.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <h1>Custom Video Player</h1>
  <video  src="./videos/gone.mp4"
   class="screen" id="video"
    poster="img/poster.png">

  </video>

    <div class="controls">
      <button class="btn" id="play"> <i class="fa fa-play fa-2x"></i> </button>
      <button class="btn" id="stop"> <i class="fa fa-stop fa-2x"></i> </button>
     
      <input type="range" 
      id="progress" 
      class="progress"
      min ="0" max="100" 
      step="0.1" value="0">

      <span class="timestamp" id="timestamp">00:00</span>
    </div>


  <script src="./main.js"></script>
</body>
</html>
